{% extends "base.html" %}

{% block title %}
    Результаты опроса
{% endblock %}

{% block body %}
	<main class="container">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Результаты опроса</h1>
            {% for n in data %}
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{{ n[1] }}" class="link-success">{{ n[0] }}</a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </main>
{% endblock %}
