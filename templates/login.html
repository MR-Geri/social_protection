{% extends 'base.html' %}
{% block title %}
	Авторизация
{% endblock %}
{% block body %}
	<div class="container text-center">
		<h1>Авторизация</h1>
		<form action="" method="post" class="form-signin text-center">
			<input type="login" id="inputEmail" class="form-control mt-2" placeholder="Login" required=""
			       autofocus="" name="login">
			<input type="password" id="inputPassword" name="password" class="form-control mt-2" placeholder="Пароль"
			       required="">
			<div class="checkbox mb-3">
				<label>
					<input class="form-check-input mt-2" type="checkbox" name="check" checked> Запомнить
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Войти</button>
			<div>
				<p>{{ message }}</p>
			</div>
		</form>
	</div>
{% endblock %}
