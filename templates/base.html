<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	{#	<link rel="icon" href="{{ url_for('static', filename='it.ico') }}" type="image/x-icon">#}
	{#	<link rel="shortcut icon" href="{{ url_for('static', filename='it.ico') }}" type="image/x-icon">#}
	<link type="text/css" rel="StyleSheet" href="https://bootstraptema.ru/plugins/2016/shieldui/style.css"/>
	<script src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
	<script src="https://bootstraptema.ru/plugins/2016/shieldui/script.js"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	        crossorigin="anonymous"></script>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Социальная карта Удмуртской республики</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<nav class="my-2 my-md-0 me-md-3">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="/">Главная страница</a>
					</li>
				</ul>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<form class="d-flex" method="post">
							<input name="search" id="search" class="form-control me-1" type="search"
							       placeholder="Поиск">
							<input class="btn btn-outline-success me-1" type="submit" value="Поиск">
						</form>
					</li>
				</ul>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item me-1">
						<a class="btn btn-success" href="{{ url_for('login') }}">Войти</a>
					</li>
				</ul>
			</div>
		</nav>

	</div>
</nav>
{% block body %}{% endblock %}
<footer class="container pt-4 my-md-5 pt-md-5 border-top">
	<div class="row">
		<div class="col-12 col-md">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
			     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mb-2" role="img"
			     viewBox="0 0 24 24" focusable="false"><title>Product</title>
				<circle cx="12" cy="12" r="10"></circle>
				<path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
			</svg>
			<small class="d-block mb-3 text-muted">© Geri corporation</small>
		</div>
	</div>
</footer>
</body>
</html>
